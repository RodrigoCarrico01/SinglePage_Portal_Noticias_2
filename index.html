<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de noticias</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="container">
    <nav id="primary" class="flex py-base">
      <div>
        <img src="assets/icon/List.svg" alt="icone de menu">
        <strong class="desktop-only">Menu</strong>
      </div>
      <div>
        <img src="assets/Logo.svg" alt="TechNews Logo">
      </div>
      <div>
        <strong class="desktop-only">Buscar</strong>
        <img src="assets/icon/MagnifyingGlass.svg" alt="icone de lupa para pesquisa">
      </div>
    </nav>
    <nav id="secondary" class="flex py-sm">
      <a href="#">Inteligência Artificial</a>
      <a href="#">Blockchain</a>
      <a href="#">Hologramas</a>
      <a href="#" >Internet</a>
      <a href="#" >Vestíveis</a>
      <a href="#" >Realidade Aumentada</a>
      <a href="#" >Realidade Virtual</a>
    </nav>
  </header>
  <main class="grid container"  class="grid gap-1">
    <section id="featured">
      <figure class="card">
        <img src="assets/images/Image 01.png" alt="imagem do robo domestico">
        <figcaption>
          <span class="content-tag">robótica</span>
          <h1 class="responsive-text robotica"></h1>
        </figcaption>
      </figure>
      <div>
        <figure class="card">
          <img src="assets/images/Image 02.png" alt="imagem de um smartphone com projetor 3d">
          <figcaption>
            <span class="content-tag">hologramas</span>
            <h3 class="responsive-text hologramas"></h3>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="assets/images/Image 03.png" alt="imagem de um telemovel com 6g">
          <figcaption>
            <span class="content-tag">internet</span>
            <h3 class="responsive-text internet"></h3>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="assets/images/Image 04.png" alt="imagem de mulher com o relogio inteligente">
          <figcaption>
            <span class="content-tag">vestiveis</span>
            <h3 class="responsive-text vestiveis"></h3>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="assets/images/Image 05.png" alt="imagem de crianca com oculos vr">
          <figcaption>
            <span class="content-tag">realidade virtual</span>
            <h3 class="responsive-text vr"></h3>
          </figcaption>
        </figure>
      </div>
    </section>

    <section id="weekly">
      <header >
        <h3>Mais lidas da semana</h3>
        <a href="#" class="grid">
          <strong>Ver tudo</strong>
          <span></span>
        </a>
      </header>

    </section>

  </main>
</body>
</html>
